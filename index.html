</head>
<body>

<div class="navbar navbar-default">

                <li class="active"><a href="/simple-slideshow">Slideshow</a></li>
                <li><a href="/simple-swipes">Swipes</a></li>

                <li><a href="//ryanwalters.co">&mdash; by Ryan Walters</a></li>
            </ul>

</div>

<div class="container">

    <!-- Demo 1 -->

    <h1>Demo <small>Basic slideshow</small></h1>
    <div class="rw-slideshow-1">
        <div>
            <img src="//placehold.it/1140x642/F39C12/FFF&text=Tangerine!" alt="" />
        </div>
        <div>
            <img src="//placehold.it/1140x642/3498DB/FFF&text=Blueberry!" alt="" />
        </div>
        <div>
            <img src="//placehold.it/1140x642/E74C3C/FFF&text=Tomato!" alt="" />
        </div>
        <div>
            <img src="//placehold.it/1140x642/00DBA3/FFF&text=Emerald!" alt="" />
        </div>
    </div>
    <h3 class="visible-xs visible-sm text-center">Swipe me!</h3>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.rawgit.com/ryanwalters/simple-slideshow/0.1.4/src/slideshow.js"></script>
<script src="//cdn.rawgit.com/ryanwalters/simple-swipes/0.1.2/src/swipes.js"></script>
<script>
    $(function () {
        /* Demos! */

        // Quick and dirty mobile detection
        var isMobile = false,
            delay;

        ['mobile', 'opera mobi', 'opera mini', 'android', 'nucleus', 'nokia', 'iemobile', 'blackberry', 'windows phone', 'bb10', 'playbook', 'kindle', 'silk', 'arm;'].forEach(function (v) {
            if (navigator.userAgent.toLowerCase().indexOf(v) !== -1) {
                isMobile = true;
                return false;
            }
        });

        // Don't automatically progress slides on mobile (to show off swipes!)
        delay = isMobile ? 0 : 4000;

        // Demo 1
        $('.rw-slideshow-1').slideshow({ delay: delay });
    });
</script>

</body>
</html>

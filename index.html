<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Slideshow: a tiny jQuery slideshow plugin.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/ryanwalters/simple-slideshow/0.1.0/src/slideshow.css">
</head>
<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">Simple Slideshow</a>
        </div>
        <ul class="nav navbar-nav pull-right">
            <li><a href="//ryanwalters.co">&mdash; by Ryan Walters</a></li>
        </ul>
    </div>
</div>
<div class="container">

    <!-- Demo 1 -->

    <h1>Demo 1 <small>Basic slideshow</small></h1>
    <div class="slideshow-1">
        <div>
            <img src="//placehold.it/1140x642/F39C12/FFF&text=Tangerine!" alt="" />
        </div>
        <div>
            <img src="//placehold.it/1140x642/3498DB/FFF&text=Blueberry!" alt="" />
        </div>
        <div>
            <img src="//placehold.it/1140x642/E74C3C/FFF&text=Tomato!" alt="" />
        </div>
        <div>
            <img src="//placehold.it/1140x642/00DBA3/FFF&text=Emerald!" alt="" />
        </div>
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.rawgit.com/ryanwalters/simple-slideshow/0.1.0/src/slideshow.js"></script>
<script>
    $(function () {
        /* Demos! */

        // Demo 1
        $('.slideshow-1').slideshow();
    });
</script>

</body>
</html>
